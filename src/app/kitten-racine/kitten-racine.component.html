<div class="kitten-racine">
  <app-kitten-list
    (choosenKitten)="chooseKitten($event)"
    [kittenList]="kittenList"
  ></app-kitten-list>

  <app-create-kitten
    (kittenAdded)="onReceiveNewKitten($event)"
  ></app-create-kitten>

  <app-user-kitten [userKittenList]="userKittenList"></app-user-kitten>
</div>
